<p-card
  styleClass = "my-card">
  <h2>Login to Account</h2>
  <div class="formgrid grid mt-5">
    <div class="field col-5 d-flex ai-center jc-center fluid">
        <div class="field">
          <span class="p-float-label p-input-icon-left">
            <i class="pi pi-user"></i>
            <input id="p-float-input" type="text" pInputText> 
            <label for="p-float-input">Username</label>
        </span>
        </div>
        <div class="field">
          <p-password [(ngModel)]="value4" [toggleMask]="true" placeholder="Password">
            <ng-template pTemplate="header">
              <h6>Pick a password</h6>
            </ng-template>
            <ng-template pTemplate="footer">
              <p-divider></p-divider>
              <p class="mt-2">Suggestions</p>
              <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                <li>At least one lowercase</li>
                <li>At least one uppercase</li>
                <li>At least one numeric</li>
                <li>Minimum 8 characters</li>
              </ul>
            </ng-template>
          </p-password>
          
        </div>
        <p-button label="Login" class="mt-3" icon="pi pi-sign-in" iconPos="left"></p-button>
    </div>
    <div class="col-2">
      <p-divider layout="vertical">
        <b>OR</b>
      </p-divider>
    </div>
    <div class="col-5 d-flex ai-center jc-center">
      <p-button
        label="Sign Up"
        icon="pi pi-user-plus"
        styleClass="p-button-success"
      ></p-button>
    </div>
  </div>
</p-card>
